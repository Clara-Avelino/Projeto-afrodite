<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se</title>
    <link rel="stylesheet" href="./src/css/login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="./src/img/logo-afrodite-circulo.png" alt="Logo da Loja" width="100px">
            </a>
        </div>
        <h3 class="texto-logo">Recuperar senha</h3>
        <!-- Formulário de Cadastro -->
        <form action="#" class="form">
            <!-- Campo de E-mail -->
            <div class="field email-field">
                <div class="input-field">
                    <input type="email" placeholder="Digite seu E-mail" class="email" required/>
                </div>
                <!-- Mensagem de Erro para E-mail Inválido -->
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Por favor digite um email válido</p>
                </span>
            </div>
            <!-- Botão de Envio -->
            <div class="field button-field input-field">
                <a href="./login.html">
                    <input type="submit" value="Enviar"/>
                </a>
            </div>
            <!-- Links para login e esqueci minha senha -->
            <div>
                <p class="links">Voltar para a página<a href="./index.html">  Inicial</a></p>
            </div>
        </form>
    </div>

    <script src="./src/js/login.js"></script>
</body>
</html>
